<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do</title>
</head>
<body>
	<h1>ToDo</h1>
	<section class="app">
		<div class="lists">
			<h2>My Lists <button class="btn-add-list"><svg width="10" height="10"><use href="#icon-plus"></use></svg> Add List</button></h2>
			<ul></ul>
		</div>
		<div class="todos">
			<h2><span class="todo-title"></span> <span class="btns"><button class="delete"><svg width="7" height="8"><use href="#icon-trash"></use></svg> Delete List</button> <button class="btn-add-todo"><svg width="10" height="10"><use href="#icon-plus"></use></svg> Add Todo</button></span></h2>
			<ul></ul>
		</div>
	</section>
	<!-- new list dialog -->
	<dialog id="dialog-add-list">
		<button class="close"><svg width="12" height="12"><use href="#icon-close"></use></svg></button>
		<h3>Add a list</h3>
		<form method="dialog">
			<div>
				<label for="list-name">Name</label>
				<input type="text" name="name" id="list-name" required>
			</div>
			<div>
				<label for="list-color">Color</label>
				<input type="color" name="color" id="list-color">
			</div>
			<button class="submit">Add List</button>
		</form>
	</dialog>
	<!-- new todo dialog -->
	<dialog id="dialog-add-todo">
		<button class="close"><svg width="12" height="12"><use href="#icon-close"></use></svg></button>
		<h3>Add a todo to <span class="list-name"></span></h3>
		<form method="dialog">
			<div>
				<label for="todo-title">Title</label>
				<input type="text" name="title" id="todo-title" required>
			</div>
			<div>
				<label for="todo-description">Description</label>
				<input type="text" name="description" id="todo-description">
			</div>
			<div>
				<label for="todo-dueDate">Due Date</label>
				<input type="date" name="dueDate" id="todo-dueDate">
			</div>
			<div>
				<label for="todo-dueTime">Time</label>
				<input type="time" name="dueTime" id="todo-dueTime">
			</div>
			<div>
				<label for="todo-priority">Priority</label>
				<select name="priority" id="todo-priority">
					<option value="3">High</option>
					<option value="2" selected>Normal</option>
					<option value="1">Low</option>
				</select>
			</div>
			<div>
				<label for="todo-notes">Notes</label>
				<input type="text" name="notes" id="todo-notes">
			</div>
			<button class="submit">Add Todo</button>
		</form>
	</dialog>
	<script src="main.js"></script>
	<link rel="stylesheet" href="./style.css">
	<!-- SVG symbols -->

</body>
</html>
