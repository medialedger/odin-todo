<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do</title>
</head>
<body>
	<h1>ToDo</h1>
	<section>
		<div>
			<h2>My Lists</h2>
			<ul class="lists"></ul>
			<button class="btn-add-list">Add List</button>
		</div>
		<div class="todos">
			<h2><span class="todo-title"></span> <button class="delete"><svg width="7" height="8"><use href="#icon-trash"></use></svg></button></h2>
			<ul></ul>
			<button class="btn-add-todo">Add Todo</button>
		</div>
	</section>
	<!-- new list dialog -->
	<dialog id="dialog-add-list">
		<h3>Add a list</h3>
		<form method="dialog">
			<label for="list-name">Name</label>
			<input type="text" name="name" id="list-name" required>
			<label for="list-color">Color</label>
			<input type="color" name="color" id="list-color">
			<button class="submit">add</button>
		</form>
	</dialog>
	<!-- new todo dialog -->
	<dialog id="dialog-add-todo">
		<h3>Add a todo to <span class="list-name"></span></h3>
		<form method="dialog">
			<label for="todo-title">Title</label>
			<input type="text" name="title" id="todo-title" required>
			<label for="todo-description">Description</label>
			<input type="text" name="description" id="todo-description">
			<label for="todo-dueDate">Due Date</label>
			<input type="date" name="dueDate" id="todo-dueDate">
			<label for="todo-dueTime">Time</label>
			<input type="time" name="dueTime" id="todo-dueTime">
			<label for="todo-priority">Priority</label>
			<select name="priority" id="todo-priority">
				<option value="3">High</option>
				<option value="1">Normal</option>
				<option value="3">Low</option>
			</select>
			<label for="todo-notes">Notes</label>
			<input type="text" name="notes" id="todo-notes">
			<button class="submit">add</button>
		</form>
	</dialog>
	<script src="main.js"></script>
	<link rel="stylesheet" href="./style.css">
	<!-- SVG symbols -->
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" aria-hidden="true">
		<symbol id="icon-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
			<path d="M336 64l-33.6-44.8C293.3 7.1 279.1 0 264 0h-80c-15.1 0-29.3 7.1-38.4 19.2L112 64H24C10.7 64 0 74.7 0 88v2c0 3.3 2.7 6 6 6h26v368c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V96h26c3.3 0 6-2.7 6-6v-2c0-13.3-10.7-24-24-24h-88zM184 32h80c5 0 9.8 2.4 12.8 6.4L296 64H152l19.2-25.6c3-4 7.8-6.4 12.8-6.4zm200 432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V96h320v368zm-176-44V156c0-6.6 5.4-12 12-12h8c6.6 0 12 5.4 12 12v264c0 6.6-5.4 12-12 12h-8c-6.6 0-12-5.4-12-12zm-80 0V156c0-6.6 5.4-12 12-12h8c6.6 0 12 5.4 12 12v264c0 6.6-5.4 12-12 12h-8c-6.6 0-12-5.4-12-12zm160 0V156c0-6.6 5.4-12 12-12h8c6.6 0 12 5.4 12 12v264c0 6.6-5.4 12-12 12h-8c-6.6 0-12-5.4-12-12z"/>
		</symbol>
	</svg>
</body>
</html>
